{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 shadow-lg">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="{{ product.image.url }}" class="img-fluid" alt="Product Image">
                        </div>
                        <div class="col-md-6">
                            <h2 class="mb-4">{{ product.name }}</h2>
                            <p class="lead">{{ product.description }}</p>
                            <p class="text-muted">Price: ${{ product.price }}</p>
                            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Go Back</a>
                            <button class="btn btn-primary ml-2">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
